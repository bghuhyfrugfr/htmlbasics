<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .form-box {
            background-color: white;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .hobbies, .gender {
            text-align: left;
        }

        .buttons {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Student Registration Form</h2>
        <form>
            <label>Student Name:</label>
            <input type="text" name="student_name" required>

            <label>Student HT No:</label>
            <input type="text" name="student_htno" required>

            <label>Father's Name:</label>
            <input type="text" name="father_name" required>

            <label>Branch:</label>
            <select name="branch" required>
                <option value="">--Select--</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
            </select>

            <label>Email Address:</label>
            <input type="email" name="email" required>

            <label>Mobile Number:</label>
            <input type="tel" name="mobile" required>

            <label>Address:</label>
            <textarea name="address" rows="3" required></textarea>

            <label>Grades:</label>
            <input type="text" name="grades" required>

            <div class="hobbies">
                <label>Hobbies:</label>
                <input type="checkbox" name="hobby" value="Reading"> Reading<br>
                <input type="checkbox" name="hobby" value="Sports"> Sports<br>
                <input type="checkbox" name="hobby" value="Music"> Music<br>
                <input type="checkbox" name="hobby" value="Drawing"> Drawing<br>
                <input type="checkbox" name="hobby" value="Coding"> Coding<br>
            </div>

            <div class="gender">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
